<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://cdn.jsdelivr.net/gh/domyid/tracker@main/index.js"></script>
    <title>Test</title>
</head>
<body>
    <select id="hostname-filter">
        <option value="all">Semua</option>
        <option value="befous.com">befous.com</option>
        <option value="befous.github.io">befous.github.io</option>
    </select>
    <div id="tombol">
        <button class="tombol-tracker" data-range="last_day">Last Day</button>
        <button class="tombol-tracker" data-range="last_week">Last Week</button>
        <button class="tombol-tracker" data-range="last_month">Last Month</button>
        <button class="tombol-tracker" data-range="all_time">All Time</button>
    </div>
    <canvas id="pengunjungChart" width="400" height="200"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- <script type="module" src="./main.js"></script> -->
    <!-- <script type="module" src="./tracker.js"></script> -->
</body>
</html>
